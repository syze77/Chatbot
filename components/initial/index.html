<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Suporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../components/styles.css">
    <link rel="stylesheet" href="../../components/initial/styles.css">
    <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
</head>
<body>
    <div id="sidebar-container"></div>
    
    <div class="content initial-page">
        <div class="header">
            <button class="toggle-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <h2>Status do Suporte</h2>
        </div>
        <div class="row g-4">
            <div class="col-lg-4">
                <div class="card initial-status-card">
                    <div class="status-header">
                        <i class="fas fa-headset"></i> Atendimentos Ativos
                    </div>
                    <div id="active-chat-list" class="initial-list-container">
                        <div class="empty-message">Nenhum atendimento ativo no momento.</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card initial-status-card">
                    <div class="status-header">
                        <i class="fas fa-users"></i> Fila de Espera
                    </div>
                    <div id="waiting-list-container" class="initial-list-container">
                        <div class="empty-message">Nenhum usu√°rio na fila de espera.</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card initial-status-card">
                    <div class="status-header">
                        <i class="fas fa-exclamation-triangle"></i> Problemas Relatados
                    </div>
                    <div id="problem-list-container" class="initial-list-container">
                        <div class="empty-message">Nenhum problema relatado.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../src/assets/js/sidebar.js"></script>
    <script src="../../src/electron/renderer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Sidebar.init();
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                const icon = document.querySelector('.theme-toggle i');
                const text = document.querySelector('.theme-toggle span');
                icon.classList.replace('fa-moon', 'fa-sun');
                text.textContent = 'Modo Claro';
            }

            console.log('DOM fully loaded and parsed');
            
            socket.on('statusUpdate', (data) => {
                console.log('Received status update:', data);
                updateUI(data);
            });

            fetchDataAndUpdateUI();
        });

        function toggleSidebar() {
            Sidebar.toggleSidebar();
            document.querySelector('.content').classList.toggle('collapsed');
        }

        function toggleTheme() {
            Sidebar.toggleTheme();
        }
    </script>
</body>
</html>
