<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Cards</title>
    <link rel="stylesheet" href="../../components/styles.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
        });
    </script>
</head>
<body>
    <div id="sidebar-container"></div>

    <div class="content">
        <div class="header">
            <h2>Gerenciamento de Cards</h2>
        </div>

        <div class="filter-section mb-4">
            <div class="filter-container">
                <div class="filter-group">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="statusFilter" class="form-label">Status:</label>
                            <select id="statusFilter" class="form-select">
                                <option value="all">Todos os status</option>
                                <option value="pending">Pendentes</option>
                                <option value="completed">Conclu√≠dos</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="dateFilter" class="form-label">Data:</label>
                            <input type="date" class="form-control" id="dateFilter">
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button class="btn btn-primary w-100 apply-filter-btn" id="applyFilter">
                                <i class="fas fa-filter"></i>
                                Aplicar Filtros
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="cardsContainer" class="cards-grid"></div>
    </div>

    <script src="../../src/assets/js/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
